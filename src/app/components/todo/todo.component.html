<li class="flex items-center px-3 py-2 space-x-4 bg-gray-100">
  <input type="checkbox" class="w-4 h-4" [(ngModel)]="todo.done" />
  <p class="grow" [ngClass]="{ 'line-through text-gray-400': todo.done }">
    {{ todo.content }}
  </p>
  <button
    class="px-2 py-1 text-white bg-red-500 rounded-sm"
    (click)="deleteTodo()"
  >
    Delete
  </button>
</li>
