<div class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="px-6 pt-12 pb-8 space-y-4 bg-white rounded-md shadow-xl w-[500px] h-[400px] flex flex-col"
  >
    <p class="text-4xl font-bold text-center">Todo App</p>

    <div class="flex flex-col space-y-2">
      <input
        type="text"
        class="w-full p-2 border border-gray-400 rounded-md"
        placeholder="Enter a todo"
        [(ngModel)]="inputValue"
      />
      <button
        class="py-2 text-white bg-blue-600 rounded-md"
        (click)="addTodo()"
      >
        Add Todo
      </button>
    </div>

    <ul class="space-y-2 overflow-y-auto">
      @for(todo of todos; track todo.id){
      <li class="flex items-center px-3 py-2 space-x-4 bg-gray-100">
        <input type="checkbox" class="w-4 h-4" [(ngModel)]="todo.done" />
        <p class="grow" [ngClass]="{'line-through text-gray-400' : todo.done}">
          {{todo.content}}
        </p>
        <button
          class="px-2 py-1 text-white bg-red-500 rounded-sm"
          (click)="deleteTodo(todo)"
        >
          Delete
        </button>
      </li>
      }
    </ul>
  </div>
</div>
